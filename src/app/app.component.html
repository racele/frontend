<header>
	<a routerLink="">
		<img class="icon" src="images/icon.png">
		<h1>Racele</h1>
	</a>

	<nav>
		@if (http.loggedIn) {
		<a routerLink="profile">Profile</a>
		<a routerLink="logout">Logout</a>
		} @else {
		<a routerLink="login">Login</a>
		}

		<a [class.hidden]="!dark" (click)="toggleMode()">
			<img class="mode" src="images/dark.png">
		</a>

		<a [class.hidden]="dark" (click)="toggleMode()">
			<img class="mode" src="images/light.png">
		</a>

		<a href="https://github.com/racele">
			<img class="external" src="images/github.png">
		</a>
	</nav>
</header>

<main [class.dark]="dark" [class.light]="!dark">
	<router-outlet></router-outlet>
</main>
