<div (change)="toggleMode()">
	<label [class.active]="showDaily">
		<input name="mode" type="radio" checked>
		Daily
	</label>
	<label [class.active]="!showDaily">
		<input name="mode" type="radio">
		Practice
	</label>
</div>

<table>
	<thead>
		<tr>
			@if (showDaily) {
			<th>Date</th>
			}

			<th>Guesses</th>
			<th>Solution</th>
			<th>Time</th>
		</tr>
	</thead>
	<tbody>
		@for (score of scores; track score) {
		<tr>
			@if (showDaily) {
			<td>{{formatDate(score.date)}}</td>
			}

			<td>{{score.guesses}}</td>
			<td>{{score.solution.toUpperCase()}}</td>
			<td>{{formatTime(score.time)}}</td>
		</tr>
		}
	</tbody>
</table>
