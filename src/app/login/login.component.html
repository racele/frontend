<div class="box">
	<div class="inputs">
		<input [(ngModel)]="username" class="input" placeholder="Username">
		<input [(ngModel)]="password" class="input" placeholder="Password" type="password">

		<label>
			<input [(ngModel)]="remember" class="checkbox" type="checkbox">
			Remember login on this device
		</label>
	</div>

	<div class="buttons">
		<button (click)="login()">Login</button>
		<button (click)="register()">Register</button>
	</div>
</div>
