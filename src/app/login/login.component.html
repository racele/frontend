<div class="box">
	<div class="inputs">
		<input [(ngModel)]="username" class="input-text" placeholder="Username">
		<input [(ngModel)]="password" class="input-text" placeholder="Password" type="password">

		<label>
			<input [(ngModel)]="remember" class="input-box" type="checkbox">
			<span>Remember login on this device</span>
		</label>
	</div>
	<div class="buttons">
		<button (click)="login()">Login</button>
		<button (click)="register()">Register</button>
	</div>
</div>
